{% extends "base.html" %}
{% block content %}

<h2>Edit Homework</h2>

{% if error %}
<p style="color: red;">{{ error }}</p>
{% endif %}

<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Homework</button>
        <a href="{% url 'homework_manage' %}">Back</a>
    </form>
</div>

{% endblock %}
