{% extends "base.html" %}

{% block content %}
<h2>Delete Student</h2>

<p>Are you sure you want to delete
<strong>{{ student.first_name }} {{ student.last_name }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, Delete</button>
</form>

<a href="{% url 'student_list' %}">Cancel</a>
{% endblock %}
