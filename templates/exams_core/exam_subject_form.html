{% extends "base.html" %}
{% block content %}

<h2>Update Exam Subject</h2>

<div class="card">
    <p>
        <strong>Exam:</strong> {{ exam.exam_type.name }} |
        <strong>Class:</strong> {{ exam.school_class.name }}
    </p>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'exam_subject_manage' exam.id %}">Back</a>
    </form>
</div>

{% endblock %}
