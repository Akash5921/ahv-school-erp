{% extends "base.html" %}
{% block content %}

<h2>Classes</h2>

<a href="{% url 'class_create' %}">Add Class</a>

<table border="1" cellpadding="10">
<tr>
    <th>Name</th>
    <th>Actions</th>
</tr>

{% for c in classes %}
<tr>
    <td>{{ c.name }}</td>
    <td>
        <a href="{% url 'class_update' c.id %}">Edit</a>
        <a href="{% url 'class_delete' c.id %}">Delete</a>
    </td>
</tr>
{% endfor %}

</table>

{% endblock %}
