{% extends "base.html" %}
{% block content %}

<h2>{% if subject %}Edit Subject{% else %}Add Subject{% endif %}</h2>

<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'subject_list' %}">Back to Subject List</a>
    </form>
</div>

{% endblock %}
