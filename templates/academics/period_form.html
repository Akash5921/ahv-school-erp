{% extends "base.html" %}
{% block content %}

<h2>{% if period %}Edit Period{% else %}Add Period{% endif %}</h2>

<div class="card">
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
        <a href="{% url 'period_list' %}">Back to Period List</a>
    </form>
</div>

{% endblock %}
